<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Haiku Checker</title>
  </head>
  <body>
    <h3>Haiku Checker</h3>
    <form id="syllable-checker-form">
      <label for="word1">Enter a word:</label>
      <input id="word1" type="text" />
      <button type="submit">Count Syllables</button>
    </form>
    <ul id="syllable-checker-result"></ul>
    <br />
    <form id="haiku-checker-form">
      <label for="line1">Enter the first line:</label>
      <input id="line1" type="text" />
      <!-- <label for="line2">Enter the second line:</label>
      <input id="line2" type="text" />
      <label for="line3">Enter the third line:</label>
      <input id="line3" type="text" /> -->
      <ul id="haiku-check-result"></ul>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Line #</th>
            <th scope="col">Text</th>
            <th scope="col">Line Total Syllables</th>
          </tr>
        </thead>
        <tbody>
          <tr id="result_line1"></tr>
        </tbody>
      </table>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
